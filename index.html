<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron Video Player</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000; /* Set background color to black */
    }
    #videoContainer {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #videoPlayer {
      width: 100%;
      height: 100%;
    }
    #backgroundImage {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="videoPlayer" controls loop autoplay>
      <!-- Placeholder source -->
      <source id="videoSource" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <img id="backgroundImage" src="./resources/background.png" alt="Background Image">
  </div>

  <script>
    const videoPlayer = document.getElementById('videoPlayer');
    const backgroundImage = document.getElementById('backgroundImage');
    const videoContainer = document.getElementById('videoContainer');

    videoPlayer.controls = false; // Hide default controls

    // Loop the video
    videoPlayer.addEventListener('ended', function() {
      this.currentTime = 0;
      this.play();
    }, false);

    function updateVideoUrl(url) {
      if (url && url !== 'kill') {
        videoPlayer.style.display = 'block';
        backgroundImage.style.display = 'none';
        videoPlayer.src = url; // Update the video URL
        videoPlayer.load(); // Reload the video player to start playing the new video
      } else {
        videoPlayer.style.display = 'none';
        backgroundImage.style.display = 'block';
      }
    }
  </script>
</body>
</html>
